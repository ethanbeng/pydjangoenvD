{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Delete Order{% endblock %}

{% block mainnav %}{% endblock %}

{% block maincontent %}
<h2 class="section-header container">Delete Order</h2>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <b>{{ order.id }}</b>?</p>
    <a href="{% url 'webkiosk:order-list' %}" class="btn">Cancel</a>
    <input class="btn" type="submit" value="Yes">
</form>

{% endblock %}
