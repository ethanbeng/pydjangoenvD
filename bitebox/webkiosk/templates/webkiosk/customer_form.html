{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}{{ formheading }}{% endblock %}

{% block maincontent %}
<h2 class="section-header container">{{ formheading }}</h2>

<form class="food-input" method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input class="btn" type="submit" value="Submit">
</form>

<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>

{% endblock %}
