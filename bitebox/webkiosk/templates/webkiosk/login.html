{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bITEbox Web Kiosk - {% block pagetitle %}{% endblock %}</title>
    <link rel="preconnect" href="http://font.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'webkiosk/styles/main.css' %}">
  </head>
  <body>
    <div class="login">
        <header class="main-header">
        <img class="header-logo" src="{% static 'webkiosk/images/logo.png' %}">
        <p class="section-header container">bitebitebitebitebite</p>
        </header>
        <h1 class="section-header container">Login</h1>
        {% if error %}
        <p class="food-name">{{ error }}</p>
        {% endif %}

        <form method="post" action="{% url 'webkiosk:login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <input class="btn" type="submit" value="Login">
        </form>
    </div>
  </body>
</html>
