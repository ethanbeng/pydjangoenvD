{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Menu{% endblock %}

{% block maincontent %}
<h2 class="section-header container">Menu</h2>
<ol>
    <!-- list of food records go here -->
    {% for food in foodlist %}
        <li><a class="food-name">{{ food.name }}</a> - <a class="food-price">Php {{ food.price }}</a> | <a href="{% url 'webkiosk:food-detail' food.id %}" type="button" class="btn menu-button">More Info</a> | <a href="{% url 'webkiosk:food-update' food.id %}"type="button" class="btn menu-button">Edit</a> | <a href="{% url 'webkiosk:food-delete' food.id %}"type="button" class="btn menu-button">Delete</a></li>
    {% endfor %}
</ol>
{% endblock %}
