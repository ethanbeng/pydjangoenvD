{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Delete Food{% endblock %}

{% block mainnav %}{% endblock %}

{% block maincontent %}
<h2 class="section-header container">Delete Food</h2>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <b>{{ food.name }}</b>?</p>
    <a href="{% url 'webkiosk:food-list' %}" class="btn">Cancel</a>
    <input class="btn" type="submit" value="Yes">
</form>

{% endblock %}
