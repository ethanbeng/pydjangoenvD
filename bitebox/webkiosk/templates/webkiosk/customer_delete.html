{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}Delete Customer{% endblock %}

{% block mainnav %}{% endblock %}

{% block maincontent %}
<h2 class="section-header container">Delete Customer</h2>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <b>{{ customer.firstname }} {{ customer.lastname }}</b>?</p>
    <a href="{% url 'webkiosk:customer-list' %}" class="btn">Cancel</a>
    <input class="btn" type="submit" value="Yes">
</form>

{% endblock %}
